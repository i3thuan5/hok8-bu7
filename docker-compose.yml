version: '3.5'

services:
  gunicorn:
    build: 使用範例/暫時/
    command: gunicorn hok8_bu7.wsgi --log-level debug -b 0.0.0.0:8000
    volumes:
      - ./hok8_bu7/local.py:/usr/local/hok8-bu7/hok8_bu7/local.py
    depends_on:
      - pyro4
    ports:
      - "8000:8000"
    networks:
      - default
      - nginx-bridge
    expose:
      - 8000
    environment:
      VIRTUAL_HOST: "xn--lhrz38b.xn--v0qr21b.xn--kpry57d"
      VIRTUAL_PORT: 8000
      LETSENCRYPT_HOST: "xn--lhrz38b.xn--v0qr21b.xn--kpry57d"
      LETSENCRYPT_EMAIL: "ithuan@xn--v0qr21b.xn--kpry57d"
    restart: always
  huan1ik8:
    image: i3thuan5/hok8-bu7
    command: python3 manage.py 載入服務模型
    volumes:
      - ./hok8_bu7/local.py:/usr/local/hok8-bu7/hok8_bu7/local.py
      - ./服務資料:/usr/local/hok8-bu7/服務資料
    depends_on:
      - pyro4
    restart: always
  taigi-hanlo:
    build: 使用範例/台語標漢羅
    volumes:
      - ./hok8_bu7/local.py:/usr/local/hok8-bu7/hok8_bu7/local.py
    depends_on:
      - pyro4
    restart: always
  pyro4:
    image: i3thuan5/hok8-bu7
    command: python3 -m Pyro4.naming -n 0.0.0.0
    restart: always

networks:
  nginx-bridge:
    external: true
